<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarnêPIB.RA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        @media print {
            @page {
                margin: 5mm;
                size: A4 portrait;
            }

            body {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .no-print {
                display: none !important;
            }

            .print-only {
                display: block !important;
            }

            #root,
            main {
                padding: 0 !important;
                margin: 0 !important;
                background: white !important;
            }

            #printable-carne,
            #financial-report {
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                max-width: none !important;
            }

            .carne-container {
                display: block !important;
                width: 100% !important;
            }

            /* Melhorias para tabelas impressas */
            table {
                border-collapse: collapse;
                width: 100%;
            }

            th,
            td {
                border-bottom: 1px solid #e2e8f0;
            }

            /* Estilos específicos para Relatórios Financeiros */
            #financial-report {
                padding: 0 !important;
                margin: 0 !important;
            }

            /* Reduzir padding nos cards de métricas */
            #financial-report .grid>div {
                padding: 12px !important;
                margin-bottom: 8px !important;
                border-radius: 12px !important;
                page-break-inside: avoid !important;
            }

            /* Ajustar tamanhos de fonte para impressão compacta */
            #financial-report h3 {
                font-size: 14px !important;
                margin-bottom: 8px !important;
            }

            #financial-report .text-3xl {
                font-size: 20px !important;
            }

            #financial-report .text-xl {
                font-size: 16px !important;
            }

            #financial-report table {
                font-size: 9px !important;
            }

            #financial-report table th,
            #financial-report table td {
                padding: 6px !important;
            }

            /* Reduzir espaçamento vertical */
            #financial-report .space-y-10>*+* {
                margin-top: 12px !important;
            }

            #financial-report .space-y-6>*+* {
                margin-top: 8px !important;
            }

            #financial-report .gap-10 {
                gap: 12px !important;
            }

            #financial-report .gap-6 {
                gap: 8px !important;
            }

            /* Forçar quebra de página apropriada */
            #financial-report>div:nth-child(3) {
                page-break-before: avoid !important;
            }

            #financial-report>div:last-child {
                page-break-before: auto !important;
            }
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

{

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>

</head>

</body>

</html>
